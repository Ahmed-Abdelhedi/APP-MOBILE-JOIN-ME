name: mobile
description: "JoinMe - Find and join real-time local activities"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  
  # State Management (Riverpod)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^14.6.2
  
  # Location & Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  
  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  
  # Utilities
  intl: ^0.20.1
  uuid: ^4.5.1
  equatable: ^2.0.7
  dartz: ^0.10.1
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Networking
  http: ^1.2.2
  connectivity_plus: ^6.1.1
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Chat
  flutter_chat_ui: ^1.6.15
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # Logger
  logger: ^2.5.0
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_messaging: ^16.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
  # Code generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
